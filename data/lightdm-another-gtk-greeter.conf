
[greeter]
#allow-other-users=false
#show-language-selector=true
#show-session-icon=false

[appearance]
# Background color or image
background=#000000
#do-not-set-background=false
# Greeter .ui file
ui-file=greeter.classic.ui
# Gtk3 .css file
#css-file=
# Logo icon to use (icon name)
#logo-icon=
# Logo file to use
#logo-file=
theme-name=default
icon-theme-name=default
#fixed-user-image-size=true
#list-view-image-size=48
#font-name=
# What degree of hinting to use: none, slight, medium, full
#xft-hintstyle=slight
# Type of subpixel antialiasing: none, rgb, bgr, vrgb, vbgr
#xft-rgba=
# Whether to antialias Xft fonts
#xft-antialias=
# Resolution for Xft in dots per inch
#xft-dpi=
#user-name-format=
#date-format=

[panel]
#show-panel=true
#panel-at-top=true

[power]
# Show power menu
#enabled=true
#suspend-prompt=false
#hibernate-prompt=false
#restart-prompt=true
#shutdown-prompt=true

[clock]
# Show clock
#enabled=true
#show-calendar=true
time-format=
#date-format=

[a11y]
# Show accessibility options
#enabled=true
#theme-name-contrast=HighContrastInverse
#icon-theme-name-contrast=HighContrastInverse
#font-increment=10
#osk-use-onboard=false
#osk-command=

[layout]
#enabled=true
