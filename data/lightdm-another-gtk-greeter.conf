
[greeter]
#allow-other-users=false
#show-language-selector=true
#show-session-icon=false
#position=50%,50%,0,0

[appearance]
# Background color or image
#background=#808080
# Greeter .ui file
#ui-file=greeter.classic.ui
# Gtk3 .css file
css-file=greeter.css
# Logo: "file_path" or "#icon_name"
#logo=
#theme-name=
#icon-theme-name=
#fixed-user-image-size=true
#list-view-image-size=48
#font-name=
# What degree of hinting to use: none, slight, medium, full
#xft-hintstyle=slight
# Type of subpixel antialiasing: none, rgb, bgr, vrgb, vbgr
#xft-rgba=
# Whether to antialias Xft fonts
#xft-antialias=
# Resolution for Xft in dots per inch
#xft-dpi=
# name, display-name, both
#user-name-format=display-name
#date-format=

[panel]
#enabled=true
# Panel position: top, bottom
#position=top

[power]
# Show power menu
#enabled=true
#suspend-prompt=false
#hibernate-prompt=false
#restart-prompt=true
#shutdown-prompt=true

[clock]
# Show clock
#enabled=true
#show-calendar=true
#time-format=
#date-format=

[a11y]
# Show accessibility options
#enabled=true
# Contrast theme. Leave empty to hide this menu item.
#theme-name-contrast=
# Contrast icons theme. Leave empty to hide this menu item.
#icon-theme-name-contrast=
# Font increment. Leave empty to hide "Toggle font" menu item.
#font-increment=40%
#osk-use-onboard=false
#osk-command=

[onboard]
# Window position: top, bottom, panel, opposite (to panel).
#position=opposite

[layout]
#enabled=true
